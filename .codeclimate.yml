engines:
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
    checks:
      radix:
        enabled: false
  fixme:
    enabled: true
plugins:
  eslint:
    enabled: true
    channel: "eslint-4"
ratings:
  paths:
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
exclude_paths:
  - tests/
  - examples/
